{% extends 'base.html' %}

{% block body %}
<div class="d-flex flex-column col-sm-8">

    <h1 class="mb-3"><i class="fa-solid fa-chart-pie mx-3"></i> Edição de Setor</h1>

    <div class="shadow p-4 mb-5 bg-body rounded">

        <form action="{% url 'edicao_setor' user.id %}" method="POST">{% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{message.tags}}">
                    {{message}}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="row mb-5">
                <label class="col-sm-2 col-form-label col-form-label-lg" for="descricao">Descrição</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="descricao" name="descricao" title="Descrição" value="{{ setor.descricao }}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col">
                            <a class="btn btn-outline-danger" href="{% url 'setores' %}" role="button" title="Voltar"><i class="fa-solid fa-circle-left"></i> Voltar</a>
                            <button type="reset" class="btn btn-outline-warning" title="Desfazer">
                                <i class="fa-solid fa-arrow-rotate-left"></i> Desfazer</button>
                        </div>
                        <div class="col-sm-auto">
                        <button type="submit" class="btn btn-lg btn-primary" title="Alterar">
                            <i class="fa-solid fa-floppy-disk"></i> Alterar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock body %}
