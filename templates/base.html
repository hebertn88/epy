{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    {% block head %}{% endblock head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">

    <title>
        {% block title %}
            Controle de EPI
        {% endblock title %}
    </title>

    </head>

<body >
    <div class="d-flex flex-column min-vh-100 p-0 bg-light">
        {% block navbar %}
            {% include 'navbar.html' %}
        {% endblock navbar %}

        <div class="d-flex flex-column flex-md-row flex-fill">
            <div class="d-flex flex-column align-items-stretch gap-3">
                {% block sidebar %}
                    {% include 'sidebar.html' %}
                {% endblock sidebar %}
            </div>
            <div class="d-flex flex-grow-1 justify-content-center p-4 bg-light">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
