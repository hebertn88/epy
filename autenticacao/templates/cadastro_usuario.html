{% extends 'base.html' %}



{% block body %}
<div class="d-flex flex-column col-sm-8">

    <h1 class="mb-3"><i class="fa-solid fa-circle-user mx-3"></i> Cadastro de Usuário</h1>

    <div class="shadow p-4 mb-5 bg-body rounded">

        <form action="{% url 'cadastro_usuario' %}" method="POST" class="form-floating">{% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{message.tags}}">
                    {{message}}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="row mb-5">
                <label class="col-sm-2 col-form-label col-form-label-lg" for="usuario">Usuário</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="usuario" name="usuario" title="Usuário" requred>
                </div>
            </div>

            <div class="row mb-4">
                <label class="col-sm-2 col-form-label col-form-label-lg" for="senha">Senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-lg" id="senha" name="senha" title="Senha" requred>
                    <div id="senha_ajuda" class="mx-2 form-text">
                        Sua senha deve ter pelo menos 6 caracteres, contando com números e letras.
                    </div>
                </div>
            </div>

            <div class="row mb-5">
                <label class="col-sm-2 col-form-label col-form-label-lg" for="senha">Confirme a Senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-lg" id="confirma_senha" name="confirma_senha" title="Confirme a Senha" requred>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10 d-grid">
                    <button type="submit" class="btn btn-lg btn-primary" title="Entrar">
                        <i class="fa-solid fa-circle-plus"></i> Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock body %}
