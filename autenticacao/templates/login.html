{% extends 'base.html' %}

{% block body %}

<div class="row align-items-center min-vh-100">
    <div class="col-4"></div>
    <div class="col-4 shadow p-3 mb-5 bg-body rounded">
        <form action="" method="POST" class="form-floating">{% csrf_token %}
            <h1 class="mb-3">Login</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" title="E-mail">
                <label for="email">e-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senha" name="senha" title="Senha'">
                <label for="senha">senha</label>
            </div>
            <div class="d-flex flex-row-reverse">
            <button type="submit" class="btn btn-primary" title="Entrar">Entrar</button>
            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>

{% endblock body %}
